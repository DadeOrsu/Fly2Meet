<!DOCTYPE html>
<html>
<head>
    <title>fly2meet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>fly2meet</h1>

    <form method="POST" action="{{ url_for('search_flights') }}">
        <label for="departure_airport">Departure Airport:</label>
        <input type="text" id="departure_airport" name="departure_airport" required>

        <label for="departure_date">Departure Date:</label>
        <input type="date" id="departure_date" name="departure_date" required>

        <label for="arrival_date">Arrival Date:</label>
        <input type="date" id="arrival_date" name="arrival_date" required>

        <label for="max_base_price">Max Base Price:</label>
        <input type="number" id="max_base_price" name="max_base_price" required>

        <label for="max_duration">Max Duration (in hours):</label>
        <input type="number" id="max_duration" name="max_duration" required>

        <label for="max_wait_time">Max Wait Time (in hours):</label>
        <input type="number" id="max_wait_time" name="max_wait_time" required>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination">

        <button type="submit">Search</button>
    </form>
</body>
</html>
